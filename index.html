<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>è®°å¿†é…å¯¹æ¸¸æˆ</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
            text-align: center;
            font-size: 2rem;
        }

        .game-info {
            display: flex;
            justify-content: space-between;
            width: 100%;
            max-width: 500px;
            margin-bottom: 20px;
            font-size: 1.2rem;
            color: #2c3e50;
        }

        .game-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            width: 100%;
            max-width: 500px;
            margin-bottom: 20px;
        }

        .card {
            aspect-ratio: 1/1;
            background-color: #3498db;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            color: white;
            cursor: pointer;
            transform-style: preserve-3d;
            transition: all 0.5s ease;
            position: relative;
        }

        .card.flipped {
            transform: rotateY(180deg);
            background-color: white;
            color: #2c3e50;
        }

        .card.matched {
            background-color: #2ecc71;
            cursor: default;
        }

        .restart-btn {
            padding: 10px 20px;
            background-color: #2c3e50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .restart-btn:hover {
            background-color: #34495e;
        }

        @media (max-width: 600px) {
            .game-container {
                grid-template-columns: repeat(3, 1fr);
            }

            h1 {
                font-size: 1.5rem;
            }

            .game-info {
                font-size: 1rem;
            }

            .card {
                font-size: 1.5rem;
            }
        }

        @media (max-width: 400px) {
            .game-container {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
<h1>è®°å¿†é…å¯¹æ¸¸æˆ</h1>

<div class="game-info">
    <span>æ—¶é—´: <span id="time">0</span>ç§’</span>
    <span>æ­¥æ•°: <span id="moves">0</span></span>
</div>

<div class="game-container" id="game-container"></div>

<button class="restart-btn" id="restart-btn">é‡æ–°å¼€å§‹</button>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const gameContainer = document.getElementById('game-container');
        const timeDisplay = document.getElementById('time');
        const movesDisplay = document.getElementById('moves');
        const restartBtn = document.getElementById('restart-btn');

        let cards = [];
        let hasFlippedCard = false;
        let lockBoard = false;
        let firstCard, secondCard;
        let matchedPairs = 0;
        let moves = 0;
        let timer;
        let seconds = 0;

        // æ¸¸æˆç¬¦å·
        const emojis = ['ğŸ¶', 'ğŸ±', 'ğŸ­', 'ğŸ¹', 'ğŸ°', 'ğŸ¦Š', 'ğŸ»', 'ğŸ¼', 'ğŸ¨', 'ğŸ¯', 'ğŸ¦', 'ğŸ®'];

        // åˆå§‹åŒ–æ¸¸æˆ
        function initGame() {
            // é‡ç½®æ¸¸æˆçŠ¶æ€
            clearInterval(timer);
            seconds = 0;
            moves = 0;
            matchedPairs = 0;
            timeDisplay.textContent = seconds;
            movesDisplay.textContent = moves;

            // åˆ›å»ºå¡ç‰‡å¯¹
            const gameEmojis = [...emojis.slice(0, 6), ...emojis.slice(0, 6)];
            shuffleArray(gameEmojis);

            // æ¸…ç©ºæ¸¸æˆå®¹å™¨
            gameContainer.innerHTML = '';

            // åˆ›å»ºå¡ç‰‡
            cards = [];
            gameEmojis.forEach((emoji, index) => {
                const card = document.createElement('div');
                card.classList.add('card');
                card.dataset.emoji = emoji;
                card.dataset.index = index;
                card.addEventListener('click', flipCard);
                gameContainer.appendChild(card);
                cards.push(card);
            });

            // å¼€å§‹è®¡æ—¶
            timer = setInterval(() => {
                seconds++;
                timeDisplay.textContent = seconds;
            }, 1000);
        }

        // æ´—ç‰Œå‡½æ•°
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        // ç¿»è½¬å¡ç‰‡
        function flipCard() {
            if (lockBoard) return;
            if (this === firstCard) return;
            if (this.classList.contains('matched')) return;

            this.classList.add('flipped');
            this.textContent = this.dataset.emoji;

            if (!hasFlippedCard) {
                // ç¬¬ä¸€æ¬¡ç‚¹å‡»
                hasFlippedCard = true;
                firstCard = this;
                return;
            }

            // ç¬¬äºŒæ¬¡ç‚¹å‡»
            secondCard = this;
            moves++;
            movesDisplay.textContent = moves;

            checkForMatch();
        }

        // æ£€æŸ¥æ˜¯å¦åŒ¹é…
        function checkForMatch() {
            const isMatch = firstCard.dataset.emoji === secondCard.dataset.emoji;

            if (isMatch) {
                disableCards();
                matchedPairs++;
                if (matchedPairs === 6) {
                    setTimeout(() => {
                        clearInterval(timer);
                        alert(`æ­å–œä½ èµ¢äº†ï¼ç”¨æ—¶ ${seconds} ç§’ï¼Œå…± ${moves} æ­¥ï¼`);
                    }, 500);
                }
            } else {
                unflipCards();
            }
        }

        // ç¦ç”¨å·²åŒ¹é…çš„å¡ç‰‡
        function disableCards() {
            firstCard.classList.add('matched');
            secondCard.classList.add('matched');

            resetBoard();
        }

        // ç¿»å›ä¸åŒ¹é…çš„å¡ç‰‡
        function unflipCards() {
            lockBoard = true;

            setTimeout(() => {
                firstCard.classList.remove('flipped');
                secondCard.classList.remove('flipped');
                firstCard.textContent = '';
                secondCard.textContent = '';

                resetBoard();
            }, 1000);
        }

        // é‡ç½®æ¸¸æˆæ¿çŠ¶æ€
        function resetBoard() {
            [hasFlippedCard, lockBoard] = [false, false];
            [firstCard, secondCard] = [null, null];
        }

        // é‡æ–°å¼€å§‹æ¸¸æˆ
        restartBtn.addEventListener('click', initGame);

        // åˆå§‹åŒ–æ¸¸æˆ
        initGame();
    });
</script>
</body>
</html>
