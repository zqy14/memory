<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>è®°å¿†å¡ç‰‡é…å¯¹æ¸¸æˆ</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: #f5f5f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            touch-action: manipulation;
        }

        h1 {
            margin-bottom: 20px;
            color: #2c3e50;
            text-align: center;
        }

        .game-info {
            display: flex;
            justify-content: space-between;
            width: 100%;
            max-width: 500px;
            margin-bottom: 20px;
            background: white;
            padding: 10px 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            max-width: 500px;
            width: 100%;
            margin-bottom: 20px;
        }

        .card {
            aspect-ratio: 1 / 1;
            background: #3498db;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            transform-style: preserve-3d;
            position: relative;
            box-shadow: 0 3px 5px rgba(0,0,0,0.2);
        }

        .card.flipped {
            background: white;
            transform: rotateY(180deg);
            color: #2c3e50;
        }

        .card.matched {
            background: #2ecc71;
            cursor: default;
        }

        .controls {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background: #2c3e50;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        button:hover {
            background: #34495e;
        }

        .win-message {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            display: none;
            z-index: 100;
        }

        .win-message.show {
            display: flex;
        }

        @media (max-width: 500px) {
            .game-board {
                grid-template-columns: repeat(3, 1fr);
            }
        }
    </style>
</head>
<body>
<h1>è®°å¿†å¡ç‰‡é…å¯¹æ¸¸æˆ</h1>

<div class="game-info">
    <div>æ—¶é—´: <span id="time">0</span>ç§’</div>
    <div>æ­¥æ•°: <span id="moves">0</span></div>
</div>

<div class="game-board" id="board"></div>

<div class="controls">
    <button id="restart">é‡æ–°å¼€å§‹</button>
</div>

<div class="win-message" id="win-message">
    <h2>æ­å–œä½ èµ¢äº†!</h2>
    <p>ç”¨æ—¶: <span id="final-time">0</span>ç§’</p>
    <p>æ­¥æ•°: <span id="final-moves">0</span></p>
    <button id="play-again">å†ç©ä¸€æ¬¡</button>
</div>

<script>
    // æ¸¸æˆé…ç½®
    const emojis = ['ğŸ¶', 'ğŸ±', 'ğŸ­', 'ğŸ¹', 'ğŸ°', 'ğŸ¦Š', 'ğŸ»', 'ğŸ¼'];
    let cards = [...emojis, ...emojis];
    let flippedCards = [];
    let matchedCards = [];
    let moves = 0;
    let time = 0;
    let timer;
    let gameStarted = false;

    // DOMå…ƒç´ 
    const board = document.getElementById('board');
    const timeDisplay = document.getElementById('time');
    const movesDisplay = document.getElementById('moves');
    const restartBtn = document.getElementById('restart');
    const winMessage = document.getElementById('win-message');
    const finalTime = document.getElementById('final-time');
    const finalMoves = document.getElementById('final-moves');
    const playAgainBtn = document.getElementById('play-again');

    // åˆå§‹åŒ–æ¸¸æˆ
    function initGame() {
        // é‡ç½®æ¸¸æˆçŠ¶æ€
        flippedCards = [];
        matchedCards = [];
        moves = 0;
        time = 0;
        gameStarted = false;

        // åœæ­¢è®¡æ—¶å™¨
        clearInterval(timer);
        timeDisplay.textContent = time;
        movesDisplay.textContent = moves;

        // æ´—ç‰Œ
        shuffleCards();

        // åˆ›å»ºå¡ç‰‡
        createCards();

        // éšè—èƒœåˆ©æ¶ˆæ¯
        winMessage.classList.remove('show');
    }

    // æ´—ç‰Œå‡½æ•°
    function shuffleCards() {
        for (let i = cards.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [cards[i], cards[j]] = [cards[j], cards[i]];
        }
    }

    // åˆ›å»ºå¡ç‰‡
    function createCards() {
        board.innerHTML = '';

        cards.forEach((emoji, index) => {
            const card = document.createElement('div');
            card.className = 'card';
            card.dataset.index = index;
            card.dataset.value = emoji;
            card.addEventListener('click', flipCard);
            board.appendChild(card);
        });
    }

    // ç¿»è½¬å¡ç‰‡
    function flipCard() {
        // å¦‚æœæ¸¸æˆè¿˜æ²¡å¼€å§‹ï¼Œå¼€å§‹è®¡æ—¶
        if (!gameStarted) {
            startTimer();
            gameStarted = true;
        }

        // å¦‚æœå·²ç»ç¿»è½¬æˆ–åŒ¹é…ï¼Œåˆ™å¿½ç•¥
        if (flippedCards.includes(this) || matchedCards.includes(this)) {
            return;
        }

        // å¦‚æœå·²ç»æœ‰ä¸¤å¼ ç¿»è½¬çš„å¡ç‰‡ï¼Œåˆ™å¿½ç•¥
        if (flippedCards.length === 2) {
            return;
        }

        // ç¿»è½¬å¡ç‰‡
        this.classList.add('flipped');
        this.textContent = this.dataset.value;
        flippedCards.push(this);

        // å¦‚æœç¿»è½¬äº†ä¸¤å¼ å¡ç‰‡ï¼Œæ£€æŸ¥æ˜¯å¦åŒ¹é…
        if (flippedCards.length === 2) {
            moves++;
            movesDisplay.textContent = moves;

            if (flippedCards[0].dataset.value === flippedCards[1].dataset.value) {
                // åŒ¹é…æˆåŠŸ
                matchedCards.push(...flippedCards);
                flippedCards = [];

                // æ£€æŸ¥æ¸¸æˆæ˜¯å¦ç»“æŸ
                if (matchedCards.length === cards.length) {
                    endGame();
                }
            } else {
                // ä¸åŒ¹é…ï¼Œç¿»è½¬å›å»
                setTimeout(() => {
                    flippedCards.forEach(card => {
                        card.classList.remove('flipped');
                        card.textContent = '';
                    });
                    flippedCards = [];
                }, 1000);
            }
        }
    }

    // å¼€å§‹è®¡æ—¶
    function startTimer() {
        timer = setInterval(() => {
            time++;
            timeDisplay.textContent = time;
        }, 1000);
    }

    // ç»“æŸæ¸¸æˆ
    function endGame() {
        clearInterval(timer);
        finalTime.textContent = time;
        finalMoves.textContent = moves;
        winMessage.classList.add('show');
    }

    // äº‹ä»¶ç›‘å¬
    restartBtn.addEventListener('click', initGame);
    playAgainBtn.addEventListener('click', initGame);

    // åˆå§‹åŒ–æ¸¸æˆ
    initGame();

    // é˜²æ­¢è§¦æ‘¸äº‹ä»¶çš„é»˜è®¤è¡Œä¸º
    document.addEventListener('touchstart', function(e) {
        if (e.target === board) {
            e.preventDefault();
        }
    }, { passive: false });
</script>
</body>
</html>
